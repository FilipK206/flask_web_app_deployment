name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Pylint
        run: pylint .

      - name: Build Docker image
        run: docker build -t flask-app .
      
      - name: Tag Docker image
        run: docker tag flask-app:latest filipk206/flask-app:latest

      - name: Push Docker image
        run: docker push filipk206/locust-container:latest
